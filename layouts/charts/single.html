{{ define "main" }}
  <style>
    .button-row {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      min-width: 100px;
    }
    button:hover {
      background-color: #45a049;
    }
    button.active {
      background-color: #2e7d32;
    }
    #datePicker {
      padding: 5px;
      margin-left: 10px;
      font-size: 14px;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    #vix-chart {
      width: 70%;
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #latest-data {
      width: 25%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    #latest-data h3 {
      margin-top: 0;
      font-size: 18px;
    }
    #latest-data p {
      margin: 5px 0;
      font-size: 14px;
    }

    /* 响应式设计：屏幕宽度小于 768px 时（手机） */
    @media (max-width: 768px) {
      .button-row {
        flex-direction: column;
        align-items: stretch;
      }
      button {
        margin-right: 0;
        margin-bottom: 8px;
        min-width: unset;
      }
      #datePicker {
        margin-left: 0;
        width: 100%;
        box-sizing: border-box;
      }
      .chart-container {
        flex-direction: column;
        align-items: center;
      }
      #vix-chart {
        width: 100%;
        height: 300px; /* 手机上缩小图表高度 */
      }
      #latest-data {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
  <div style="margin-bottom: 20px;">
    <div class="button-row">
      <button onclick="updateChart(30)">30 Days</button>
      <button onclick="updateChart(60)">60 Days</button>
      <button onclick="updateChart(90)">90 Days</button>
      <button onclick="updateChart(120)">120 Days</button>
    </div>
    <div class="button-row">
      <button onclick="toggleSeries('VIX')">Show/Hide VIX</button>
      <button onclick="toggleSeries('VX')">Show/Hide VX</button>
    </div>
    <div class="button-row">
      <label for="datePicker">Select Date: </label>
      <input type="date" id="datePicker" onchange="updateChartWithDate()">
    </div>
  </div>
  <div class="chart-container">
    <div id="vix-chart"></div>
    <div id="latest-data">
      <h3>Latest Data</h3>
      <p><strong>Date:</strong> <span id="latest-date"></span></p>
      <p><strong>VIX:</strong> <span id="latest-vix"></span></p>
      <p><strong>VX:</strong> <span id="latest-vx"></span></p>
    </div>
  </div>
{{ end }}
