{{ define "main" }}
  <style>
    .button-row {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.active {
      background-color: #2e7d32;
    }
    #datePicker {
      padding: 5px;
      margin-left: 10px;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    #vix-chart {
      width: 70%; /* 图表宽度缩小到 70% */
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #latest-data {
      width: 25%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
    }
    #latest-data h3 {
      margin-top: 0;
      font-size: 18px;
    }
    #latest-data p {
      margin: 5px 0;
    }
  </style>
  <div style="margin-bottom: 20px;">
    <div class="button-row">
      <button onclick="updateChart(30)">30 Days</button>
      <button onclick="updateChart(60)">60 Days</button>
      <button onclick="updateChart(90)">90 Days</button>
      <button onclick="updateChart(120)">120 Days</button>
    </div>
    <div class="button-row">
      <button onclick="toggleSeries('VIX')">Show/Hide VIX</button>
      <button onclick="toggleSeries('VX')">Show/Hide VX</button>
    </div>
    <div class="button-row">
      <label for="datePicker">Select Date: </label>
      <input type="date" id="datePicker" onchange="updateChartWithDate()">
    </div>
  </div>
  <div class="chart-container">
    <div id="vix-chart"></div>
    <div id="latest-data">
      <h3>Latest Data</h3>
      <p><strong>Date:</strong> <span id="latest-date"></span></p>
      <p><strong>VIX:</strong> <span id="latest-vix"></span></p>
      <p><strong>VX:</strong> <span id="latest-vx"></span></p>
    </div>
  </div>
{{ end }}
